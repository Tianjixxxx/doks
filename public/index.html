<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>API Dashboard ‚Äì Autumn</title>

<style>
/* üçÅ AUTUMN THEME */
:root{
  --bg1:#2b160a;
  --bg2:#4a2412;
  --card:#5a2d15;
  --soft:#6b3a1e;
  --accent:#f97316;
  --accent-2:#fb923c;
  --text:#fff7ed;
  --muted:#fdba74;
  --border:#92400e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  inset:0 0 auto 0;
  height:58px;
  background:rgba(43,22,10,.9);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  padding:0 20px;
  font-weight:900;
  letter-spacing:.5px;
  border-bottom:1px solid var(--border);
  z-index:20;
}

/* MAIN */
main{
  padding:90px 16px 40px;
  max-width:900px;
  margin:auto;
}

/* CATEGORY */
.section{
  background:linear-gradient(180deg,#6b3a1e,#4a2412);
  border-radius:18px;
  margin-bottom:18px;
  border:1px solid var(--border);
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  overflow:hidden;
}

.section-header{
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}

.section-title{
  font-weight:900;
  text-transform:lowercase;
}

.section-meta{
  font-size:.8rem;
  color:var(--muted);
}

.section-body{
  display:none;
  padding:14px;
}

/* API CARD */
.api{
  background:linear-gradient(180deg,#5a2d15,#3f1e0d);
  border-radius:14px;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
  border:1px solid var(--border);
  box-shadow:inset 0 1px 0 rgba(255,255,255,.08);
}

.api-name{font-weight:900}
.api-category{
  font-size:.75rem;
  color:var(--muted);
}

.api-endpoint{
  font-family:monospace;
  font-size:.8rem;
  background:rgba(0,0,0,.3);
  padding:6px 10px;
  border-radius:999px;
  margin-top:6px;
}

/* BUTTONS */
.btn{
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  border:none;
  color:#431407;
  padding:10px 16px;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(249,115,22,.4);
}

.btn:hover{
  transform:translateY(-1px);
  filter:brightness(1.05);
}

.secondary{
  background:rgba(255,255,255,.08);
  color:var(--text);
  box-shadow:none;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
  z-index:30;
}

.modal-box{
  width:100%;
  max-width:720px;
  background:linear-gradient(180deg,#6b3a1e,#3f1e0d);
  border-radius:20px;
  padding:22px;
  border:1px solid var(--border);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.url-box{
  background:rgba(0,0,0,.4);
  padding:12px;
  border-radius:12px;
  font-family:monospace;
  font-size:.8rem;
  word-break:break-all;
}

/* AUTHOR */
.author{
  display:inline-block;
  margin:10px 0;
  padding:4px 14px;
  font-size:.75rem;
  border-radius:999px;
  background:#7c2d12;
  color:#ffedd5;
}

/* RESPONSE */
.response{
  background:rgba(0,0,0,.45);
  border-radius:14px;
  padding:14px;
  height:240px;
  overflow:auto;
  font-family:monospace;
  font-size:.85rem;
  white-space:pre;
  border:1px solid var(--border);
}

/* ACTIONS */
.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:14px;
}

/* üçÇ FALLING LEAVES */
.leaf{
  position:fixed;
  top:-10%;
  font-size:24px;
  pointer-events:none;
  animation:fall linear infinite;
  z-index:5;
  opacity:.9;
}

@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0deg)}
  100%{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>
<header>üçÅ Autumn API Dashboard</header>

<main>
  <h1 style="text-align:center;margin-bottom:6px">Autumn API Explorer</h1>
  <div style="text-align:center;color:var(--muted);margin-bottom:24px">
    Cozy ‚Ä¢ Powerful ‚Ä¢ Seasonal
  </div>
  <div id="app">Loading...</div>
</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="mTitle"></h3>

    <div class="url-box" id="mUrl"></div>
    <div class="author" id="authorTag" style="display:none"></div>

    <div class="response" id="mRes">Response will appear here...</div>

    <div class="actions">
      <button class="btn" onclick="exec()">Execute</button>
      <button class="btn secondary" onclick="copyUrl()">Copy URL</button>
      <button class="btn secondary" onclick="copyResponse()">Copy Response</button>
      <button class="btn secondary" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
let apiData=null,current=null;

/* LOAD API LIST */
async function load(){
  const r = await fetch("/api");
  apiData = await r.json();
  render();
}

/* RENDER */
function render(){
  const app=document.getElementById("app");
  app.innerHTML="";

  apiData.categories.forEach(cat=>{
    const box=document.createElement("div");
    box.className="section";
    box.innerHTML=`
      <div class="section-header">
        <div class="section-title">${cat.name.toLowerCase()}</div>
        <div class="section-meta">${cat.count} APIs</div>
      </div>
      <div class="section-body"></div>
    `;
    const body=box.querySelector(".section-body");

    cat.apis.forEach(api=>{
      const el=document.createElement("div");
      el.className="api";
      el.innerHTML=`
        <div>
          <div class="api-name">${api.name}</div>
          <div class="api-category">category: ${api.category}</div>
          <div class="api-endpoint">${api.endpoint}</div>
        </div>
        <button class="btn">Test</button>
      `;
      el.querySelector("button").onclick=()=>open(api);
      body.appendChild(el);
    });

    box.querySelector(".section-header").onclick=()=>{
      body.style.display = body.style.display==="block"?"none":"block";
    };

    app.appendChild(box);
  });
}

/* MODAL */
function open(api){
  current=api;
  document.getElementById("modal").style.display="flex";
  document.getElementById("mTitle").textContent=api.name;
  document.getElementById("mUrl").textContent=location.origin+api.endpoint;
  document.getElementById("authorTag").style.display="none";
  document.getElementById("mRes").textContent="Response will appear here...";
}

async function exec(){
  const resBox=document.getElementById("mRes");
  const authorTag=document.getElementById("authorTag");
  resBox.textContent="Loading...";

  const r=await fetch(document.getElementById("mUrl").textContent);
  const text=await r.text();

  try{
    const json=JSON.parse(text);
    if(json.Author){
      authorTag.textContent="Author: "+json.Author;
      authorTag.style.display="inline-block";
    }
    resBox.textContent=JSON.stringify(json,null,2);
  }catch{
    resBox.textContent=text;
  }
}

function copyUrl(){
  navigator.clipboard.writeText(document.getElementById("mUrl").textContent);
}

function copyResponse(){
  navigator.clipboard.writeText(document.getElementById("mRes").textContent);
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

/* üçÇ FALLING LEAVES GENERATOR */
const leaves = ["üçÅ","üçÇ","üçÉ"];
setInterval(()=>{
  const leaf=document.createElement("div");
  leaf.className="leaf";
  leaf.textContent=leaves[Math.floor(Math.random()*leaves.length)];
  leaf.style.left=Math.random()*100+"vw";
  leaf.style.animationDuration=8+Math.random()*6+"s";
  leaf.style.fontSize=16+Math.random()*20+"px";
  document.body.appendChild(leaf);
  setTimeout(()=>leaf.remove(),15000);
},600);

load();
</script>
</body>
</html>

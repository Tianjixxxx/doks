<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autumn API Dashboard</title>

<style>
:root{
  --bg1:#2b160a;
  --bg2:#4a2412;
  --card:#5a2d15;
  --accent:#f97316;
  --accent2:#fb923c;
  --text:#fff7ed;
  --muted:#fdba74;
  --border:#92400e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:var(--text);
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:rgba(43,22,10,.9);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  padding:0 20px;
  font-weight:900;
  border-bottom:1px solid var(--border);
  z-index:10;
}

/* BANNER */
.banner{
  margin-top:60px;
  height:200px;
  background:url("https://i.imgur.com/f9UHHgk.gif") center/cover no-repeat;
  border-bottom:1px solid var(--border);
}

/* MAIN */
main{
  max-width:1000px;
  margin:auto;
  padding:24px 16px 40px;
}

/* LOADING */
#loading{
  text-align:center;
  padding:80px 0;
}

.spinner{
  width:60px;
  height:60px;
  border:6px solid rgba(255,255,255,.2);
  border-top:6px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}

@keyframes spin{to{transform:rotate(360deg)}}

/* SECTION */
.section{
  background:linear-gradient(180deg,#6b3a1e,#4a2412);
  border-radius:18px;
  margin-bottom:18px;
  border:1px solid var(--border);
  overflow:hidden;
}

.section-header{
  padding:18px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-weight:900;
}

.section-body{
  display:none;
  padding:14px;
}

/* API CARD */
.api{
  background:linear-gradient(180deg,#5a2d15,#3f1e0d);
  border-radius:14px;
  padding:16px;
  margin-bottom:12px;
  border:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  gap:16px;
}

.api h4{margin:0}
.api small{color:var(--muted)}

.endpoint{
  font-family:monospace;
  font-size:.8rem;
  background:rgba(0,0,0,.4);
  padding:6px 10px;
  border-radius:999px;
  margin-top:6px;
  display:inline-block;
}

.btn{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border:none;
  padding:10px 16px;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
  color:#431407;
}

/* POPULAR */
.popular{
  margin-top:40px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.modal-box{
  width:100%;
  max-width:750px;
  background:linear-gradient(180deg,#6b3a1e,#3f1e0d);
  border-radius:20px;
  padding:22px;
  border:1px solid var(--border);
}

.response{
  background:rgba(0,0,0,.45);
  border-radius:14px;
  padding:14px;
  height:260px;
  overflow:auto;
  font-family:monospace;
  white-space:pre;
}

.actions{
  margin-top:14px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
</style>
</head>

<body>

<header>üçÅ Autumn API Dashboard</header>

<div class="banner"></div>

<main>

<div id="loading">
  <div class="spinner"></div>
  <p>Loading Dashboard‚Ä¶</p>
</div>

<div id="app" style="display:none"></div>

<div class="popular">
  <h2>üî• Popular APIs</h2>
  <p style="color:var(--muted)">Most used APIs will appear here</p>
</div>

</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="mTitle"></h3>
    <p id="mDesc"></p>
    <small id="mMeta"></small>

    <div class="endpoint" id="mEndpoint"></div>

    <div class="response" id="mRes">Response will appear here...</div>

    <div class="actions">
      <button class="btn" onclick="execApi()">Try API</button>
      <button class="btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
let currentApi = null;

async function load(){
  const res = await fetch("/api");
  const data = await res.json();

  document.getElementById("loading").style.display="none";
  document.getElementById("app").style.display="block";

  render(data.categories);
}

function render(categories){
  const app=document.getElementById("app");
  app.innerHTML="";

  categories.forEach(cat=>{
    const sec=document.createElement("div");
    sec.className="section";

    sec.innerHTML=`
      <div class="section-header">
        <div>${cat.name}</div>
        <div>${cat.count} APIs</div>
      </div>
      <div class="section-body"></div>
    `;

    const body=sec.querySelector(".section-body");

    cat.apis.forEach(api=>{
      const el=document.createElement("div");
      el.className="api";
      el.innerHTML=`
        <div>
          <h4>${api.name}</h4>
          <small>${api.description}</small><br>
          <span class="endpoint">${api.method} ${api.endpoint}</span>
        </div>
        <button class="btn">Try</button>
      `;

      el.querySelector("button").onclick=()=>openModal(api);
      body.appendChild(el);
    });

    sec.querySelector(".section-header").onclick=()=>{
      body.style.display=body.style.display==="block"?"none":"block";
    };

    app.appendChild(sec);
  });
}

function openModal(api){
  currentApi=api;
  document.getElementById("modal").style.display="flex";
  document.getElementById("mTitle").textContent=api.name;
  document.getElementById("mDesc").textContent=api.description;
  document.getElementById("mMeta").textContent=`Author: ${api.author} ‚Ä¢ v${api.version}`;
  document.getElementById("mEndpoint").textContent=location.origin + api.endpoint;
  document.getElementById("mRes").textContent="Response will appear here...";
}

async function execApi(){
  const resBox=document.getElementById("mRes");
  resBox.textContent="Loading...";

  const r=await fetch(`/call-api?endpoint=${encodeURIComponent(currentApi.endpoint)}`);
  const txt=await r.text();

  try{
    resBox.textContent=JSON.stringify(JSON.parse(txt),null,2);
  }catch{
    resBox.textContent=txt;
  }
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

load();
</script>

</body>
</html>

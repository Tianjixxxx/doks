<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>API Dashboard</title>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#1e293b;
  --card:#243046;
  --soft:#334155;
  --accent:#3b82f6;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

header{
  position:fixed;
  inset:0 0 auto 0;
  height:58px;
  background:rgba(15,23,42,.85);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  padding:0 20px;
  font-weight:800;
  z-index:10;
}

main{
  padding:90px 16px 40px;
  max-width:900px;
  margin:auto;
}

/* CATEGORY */
.section{
  background:rgba(255,255,255,.05);
  border-radius:16px;
  margin-bottom:16px;
  overflow:hidden;
}

.section-header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}

.section-title{
  font-weight:800;
  text-transform:lowercase;
}

.section-meta{
  font-size:.8rem;
  color:var(--muted);
}

.section-body{
  display:none;
  padding:12px;
}

/* API CARD */
.api{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.api-name{font-weight:800}
.api-category{
  font-size:.75rem;
  color:var(--muted);
  margin-top:2px;
}

.api-endpoint{
  font-family:monospace;
  font-size:.8rem;
  background:rgba(255,255,255,.1);
  padding:6px 8px;
  border-radius:8px;
  margin-top:6px;
  word-break:break-all;
}

.btn{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}

.secondary{background:rgba(255,255,255,.12)}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
  z-index:20;
}

.modal-box{
  width:100%;
  max-width:720px;
  background:var(--soft);
  border-radius:18px;
  padding:20px;
}

.url-box{
  background:rgba(0,0,0,.25);
  padding:12px;
  border-radius:12px;
  font-family:monospace;
  font-size:.8rem;
  word-break:break-all;
}

/* AUTHOR */
.author{
  display:inline-block;
  margin:10px 0;
  padding:4px 10px;
  font-size:.75rem;
  border-radius:999px;
  background:#1e40af;
}

/* RESPONSE */
.response{
  background:rgba(0,0,0,.35);
  border-radius:12px;
  padding:12px;
  height:220px;
  overflow:auto;
  font-family:monospace;
  font-size:.85rem;
  white-space:pre;
}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:14px;
}
</style>
</head>

<body>
<header>API Dashboard</header>

<main>
  <h1 style="text-align:center;margin-bottom:8px">API Explorer</h1>
  <div id="app">Loading...</div>
</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="mTitle"></h3>

    <div class="url-box" id="mUrl"></div>
    <div class="author" id="authorTag" style="display:none"></div>

    <div class="response" id="mRes">Response will appear here...</div>

    <div class="actions">
      <button class="btn" onclick="exec()">Execute</button>
      <button class="btn secondary" onclick="copyUrl()">Copy URL</button>
      <button class="btn secondary" onclick="copyResponse()">Copy Response</button>
      <button class="btn secondary" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
let apiData=null,current=null;

async function load(){
  const r = await fetch("/api");
  apiData = await r.json();
  render();
}

function render(){
  const app=document.getElementById("app");
  app.innerHTML="";

  apiData.categories.forEach(cat=>{
    const box=document.createElement("div");
    box.className="section";
    box.innerHTML=`
      <div class="section-header">
        <div class="section-title">${cat.name.toLowerCase()}</div>
        <div class="section-meta">${cat.count} APIs</div>
      </div>
      <div class="section-body"></div>
    `;

    const body=box.querySelector(".section-body");

    cat.apis.forEach(api=>{
      const el=document.createElement("div");
      el.className="api";
      el.innerHTML=`
        <div>
          <div class="api-name">${api.name}</div>
          <div class="api-category">category: ${api.category}</div>
          <div class="api-endpoint">${api.endpoint}</div>
        </div>
        <button class="btn">Test</button>
      `;
      el.querySelector("button").onclick=()=>open(api);
      body.appendChild(el);
    });

    box.querySelector(".section-header").onclick=()=>{
      body.style.display = body.style.display==="block"?"none":"block";
    };

    app.appendChild(box);
  });
}

function open(api){
  current=api;
  document.getElementById("modal").style.display="flex";
  document.getElementById("mTitle").textContent=api.name;
  document.getElementById("mUrl").textContent=location.origin+api.endpoint;
  document.getElementById("authorTag").style.display="none";
  document.getElementById("mRes").textContent="Response will appear here...";
}

async function exec(){
  const resBox=document.getElementById("mRes");
  const authorTag=document.getElementById("authorTag");
  resBox.textContent="Loading...";

  const r=await fetch(document.getElementById("mUrl").textContent);
  const text=await r.text();

  try{
    const json=JSON.parse(text);
    if(json.Author){
      authorTag.textContent="Author: "+json.Author;
      authorTag.style.display="inline-block";
    }
    resBox.textContent=JSON.stringify(json,null,2);
  }catch{
    resBox.textContent=text;
  }
}

function copyUrl(){
  navigator.clipboard.writeText(document.getElementById("mUrl").textContent);
}

function copyResponse(){
  navigator.clipboard.writeText(document.getElementById("mRes").textContent);
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

load();
</script>
</body>
</html>
